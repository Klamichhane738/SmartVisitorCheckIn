<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Visitor Check-In</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin: 8px 0 4px; }
    input, button { width: 100%; padding: 8px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>Visitor Check-In</h1>
  <form id="checkInForm">
    <label for="visitorName">Visitor Name:</label>
    <input type="text" id="visitorName" name="visitorName" required />

    <label for="hostEmail">Host Email:</label>
    <input type="email" id="hostEmail" name="hostEmail" required />

    <label for="visitReason">Reason for Visit:</label>
    <input type="text" id="visitReason" name="visitReason" required />

    <button type="submit">Check In</button>
  </form>

  <!-- Include the JavaScript to post form data -->
  <script src="script.js"></script>
</body>
</html>
